name: Rust

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: icepuma/rust-action@1.37.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
